<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">
    <!--Tab-->
    <title>Mata Mosquito - Game Over</title>
    <link rel="icon" href="img/mosca.png" type="image/x-icon">
    </head>

    <body>
        <main class="container" aria-label="Página de Perda">

            <section class="menuPrincipal">
                <div class="logo">
                    <img src="img/game_over.png" alt="Tela de fim de jogo - Game Over"/>
                </div>
                
                <section aria-label="Pontuação">
                    <p class="pontos">Pontuação máxima: <span id="pontosMax"></span></p>
                    <p class="pontos">Pontuação Atual: <span id="pontos"></span></p>
                </section>
    
                <!--BUTTON ACTIONS-->
                <nav class="secondaryNav" aria-label="Ações após Game Over">
                    <button class="btnInfo" type="button">Menu Principal</button>
                    <button class="btnInfo" type="button">Tentar denovo</button>
                </nav>
            </section>

        </main>

        <script src="js/gameover.js" type="module"></script>
    </body>
</html>
