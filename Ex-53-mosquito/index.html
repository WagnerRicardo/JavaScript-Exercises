<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Tab-->
    <title>Mata Mosquito -Inicio</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <script src="js/index.js"></script>
    <script>
      clearInterval(timerInterval)
    </script>
  </head>

  <body>
    <main class="container">
      <!--menu-->
      <div class="sm-align">
        <div class="row">
          <div class="col">
              <div class="d-flex justify-content-center">
                  <img class="w-50" src="img/game.png"/>
              </div>
          </div>  
        </div>
        <!--BUTTON ACTIONS-->
        <div class="row">
          <div class="col">
              <div class="d-flex justify-content-center">
                <div class="m-2">
                  <select id="levelSelect" class="form-control">
                    <option value="">--SELECIONE O NIVEL--</option>
                    <option value="1">-- Baby mode --</option>
                    <option value="2">-- Medium --</option>
                    <option value="3">-- Impossible --</option>
                  </select>  
                </div>
              </div>
          </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" type="button" onclick="startGame()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
