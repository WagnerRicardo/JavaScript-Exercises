<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Tab-->
    <title>Mata Mosquito - GameOver</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <script src="js/index.js"></script>
    <script>
        clearInterval(timerInterval)
    </script>
  </head>

  <body onresize="screenSize()">
    <main class="container sm-align">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="w-50" src="img/game_over.png"/>
                </div>
            </div>
        </div>
        <!--BUTTON ACTIONS-->
        <div class="row mb-2">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-lg" type="button" onclick="returnHome()">Menu Principal</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-lg" type="button" onclick="resertGame()">Tentar denovo</button>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
